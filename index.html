<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <h1>To Do List</h1>
            <div class="input d-flex justify-content-between">
                <input type="text" placeholder="Inserisci il nuovo task" v-model="userText">
                <button @click="getText">Aggiungi</button>
            </div>
            <h2 v-if="list.length <= 0">Non hai nessun Task da fare</h2>
            <ul>
                <li v-for="(item , index) in list" class="d-flex justify-content-between">
                    <input type="checkbox" @click="toggleDone(index)"> <span :class=" {done : item.done}">{{ item.text
                        }}</span>
                    <i class="bi bi-backspace-fill" @click="deleteTask(index)"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
